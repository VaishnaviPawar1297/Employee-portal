<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="EmployeeName">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    
      <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="EmployeeMail">
    <th mat-header-cell *matHeaderCellDef> Employee Mail </th>

      <td mat-cell *matCellDef="let emp"> {{emp.email}} </td>
  </ng-container>

  <ng-container matColumnDef="EmployeeId">
    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
      <td mat-cell *matCellDef="let emp"> {{emp.empId}} </td>
  </ng-container>

  <ng-container matColumnDef="EmployeePh.No">
    <th mat-header-cell *matHeaderCellDef> Employee Ph.no </th>
      <td mat-cell *matCellDef="let emp"> {{emp.empNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="EmployeeDesignation">
    <th mat-header-cell *matHeaderCellDef> Employee Designation </th>
    <td mat-cell *matCellDef="let emp"> {{emp.empRole}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell  *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let emp" >
         <button mat-button (click)="editEmployee(emp) ">Edit</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         <button class="delete" mat-button (click)="deleteEmp(emp)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
