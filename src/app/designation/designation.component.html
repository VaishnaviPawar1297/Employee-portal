<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="EmployeeName">
    <th mat-header-cell *matHeaderCellDef> Employee Name </th>
    
      <td mat-cell *matCellDef="let emp"> {{emp.name}} </td>
  </ng-container>


  <ng-container matColumnDef="EmployeeDesignation">
    <th mat-header-cell *matHeaderCellDef> Employee Designation </th>
    <td mat-cell *matCellDef="let emp"> {{emp.designation_name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  

</table>
